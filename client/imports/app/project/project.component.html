<div class="row">
    <div class="col s10">
        <h3>{{project.name}}</h3>
    </div>
    <div class="col s2">
        <button class="btn grey darken-3 top_space tooltipped modal-trigger" data-position="left" data-delay="50" data-tooltip="Add new configuration set" (click)="openAddConfigSetModal()" data-target="configSetModal">Add</button>
    </div>
</div>
<div *ngFor="let set of configSets | async">{{set.name}}</div>



<div id="configSetModal" class="modal">
    <div class="modal-content">
        <h4>Add new configuration set</h4>
        <div class="input-field">
            <input placeholder="Name" id="name" type="text" class="validate" #name>
            <label for="name">Name</label>
        </div>
        <div class="input-field">
            <textarea placeholder="Description" id="desc" type="text" class="materialize-textarea" #desc></textarea>
            <label for="desc">Description</label>
        </div>
    </div>
    <div class="modal-footer">
        <button class="modal-action modal-close waves-effect waves-green btn-flat" (click)="createConfigSet(name.value, desc.value)">Create</button>
    </div>
</div>

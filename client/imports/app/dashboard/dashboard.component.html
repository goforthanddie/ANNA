<div class="row">
    <div class="col s2">

    </div>
    <div class="col s8">
        <div class="row">
            <div class="col s10"><h3>Project Dashboard</h3></div>
            <div class="col s2">
                <button class="btn top_space modal-trigger grey darken-3" data-target="modal1" (click)="openAddProjectModal()">Add Project</button>
            </div>
        </div>
        <div class="flex_conti">
            <div [@growShrink]="''" class="card amber darken-1 card_space hoverable" *ngFor="let item of projects | async | projects: searchText" draggable="true">
                <div class="card-content pointer" (click)="openProject(item._id)">
                    <span class="card-title">{{item.name}}</span>
                    <p class="">{{item.description}}</p>
                </div>

                <div class="card-action">
                    <a (click)="deleteItem(item._id)" class="secondary-content right"><i class="material-icons grey-text text-darken-2 pointer">delete</i></a>
                    <a (click)="openEditModal(item._id, item.name, item.description)" class="secondary-content right modal-trigger" data-target="editModal"><i class="material-icons grey-text text-darken-2 pointer">edit</i></a>
                </div>
            </div>
        </div>
    </div>
        <div class="col s2">
    </div>
</div>

<div id="modal1" class="modal">
    <div class="modal-content">
        <h4>Add new project</h4>
        <div class="input-field">
            <input placeholder="Name" id="createModal_name" type="text" class="validate" #name>
            <label for="createModal_name">Name</label>
        </div>
        <div class="input-field">
            <textarea placeholder="Description" id="createModal_desc" type="text" class="materialize-textarea" #desc></textarea>
            <label for="createModal_desc">Description</label>
        </div>
    </div>
    <div class="modal-footer">
        <button class="modal-action waves-effect waves-green btn-flat" (click)="createProject(name.value, desc.value)">Create</button>
    </div>
</div>

<div id="editModal" class="modal">
    <div class="modal-content">
        <h4>Edit Project</h4>
        <div class="input-field">
            <input placeholder="Name" id="name" type="text" class="validate" [(ngModel)]="projectName">
            <label for="name">Name</label>
        </div>
        <div class="input-field">
            <textarea placeholder="Description" id="desc" type="text" class="materialize-textarea" [(ngModel)]="projectDesc"></textarea>
            <label for="desc">Description</label>
        </div>
    </div>
    <div class="modal-footer">
        <button class="modal-action modal-close waves-effect waves-green btn-flat" (click)="editProject()">Edit</button>
    </div>
</div>

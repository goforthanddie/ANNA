<div class="row">
    <!-----------------------Left Area------------------------->
    <div class="col s2">
        <button class="btn amber darken-3 top_space" (click)="saveChanges()" *ngIf="canSafe">Save Changes</button>
    </div>


    <!----------------------Main Area------------------------->
    <div class="col s8">
        <ul class="collapsible" data-collapsible="expandable">
            <li>
                <div class="collapsible-header"><h3>{{config.name}}</h3></div>
                <div class="collapsible-body grey lighten-4">
                    <div class="input-field">
                        <input placeholder="Placeholder" id="name" type="text" minlength="3" required class="validate" [(ngModel)]="config.name" (input)="changedAttr()">
                        <label for="name">Change Name</label>
                    </div>
                </div>
            </li>
            <li>
                <div class="collapsible-header">{{config.description}}</div>
                <div class="collapsible-body grey lighten-4">
                    <div class="input-field">
                        <textarea placeholder="Placeholder" id="desc" type="text" class="validate materialize-textarea" [(ngModel)]="config.description" (input)="changedAttr()">
                        <label for="desc">Change Description</label>
                    </div>
                </div>
            </li>
            <li>
                <div class="collapsible-header">
                    <table class="highlight" *ngIf="config.params.length > 0">
                        <thead>
                        <tr>
                            <th>Param</th>
                            <th>Value</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr *ngFor="let paramSet of config.params">
                            <td>{{paramSet.param}}</td>
                            <td>{{paramSet.value}}</td>
                        </tr>
                        </tbody>
                    </table>
                    <p *ngIf="config.params.length < 1">No parameters set yet</p>
                </div>
                <div class="collapsible-body grey lighten-4 row">
                    <div class="file-field input-field col s6">
                        <div class="btn grey darken-3">
                            <span *ngIf="config.params.length < 1">Add</span>
                            <span *ngIf="config.params.length > 0">Change</span>
                            <input type="file" (change)="dataInput($event)">
                        </div>
                        <div class="file-path-wrapper">
                            <input class="file-path validate" type="text">
                        </div>
                    </div>
                    <div class="col s5 offset-s1">
                        <button *ngIf="pureText" class="btn amber accent-1 top_space black-text" (click)="toggleText()">View pure text</button>
                        <button class="btn amber accent-1 top_space black-text" (click)="config.params = []; changedAttr()">Delete existing params</button>
                    </div>
                    <div class="col s12" *ngIf="!hideText">
                        {{pureText}}
                    </div>
                </div>
            </li>
        </ul>
    </div>


    <!----------------------Right Area------------------------->
    <div class="col s2">
        <div class="card amber accent-2">
            <div class="card-content">
                <span class="card-title">Config Edit</span>
                <p>This is the site to edit a configuration file. Just click on the name, the description or the parameters to change them.
                Whenever you changed something you can save your changes to update the database.</p>
            </div>
            <div class="card-action">
            </div>
        </div>
    </div>
</div>
